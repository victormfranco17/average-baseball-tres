<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <form id="player-form">
      <label for="player-name">Nombre del jugador:</label>
      <input type="text" id="player-name">
      <label for="player-hits">Hits:</label>
      <input type="number" id="player-hits">
      <label for="player-at-bats">Turnos al bate:</label>
      <input type="number" id="player-at-bats">
      <button type="submit">Agregar jugador</button>
    </form>
    
    <table>
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody id="player-data">
        <!-- Los datos del jugador serán agregados aquí -->
      </tbody>
    </table>
    
    <script src="script.js"></script>
    
    

  
</body>
<script src="script.js"></script>
</html>
